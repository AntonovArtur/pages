<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Заполнение данных пользователя</h1>
    <form method="POST" action="/submit">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="team_name">Название команды:</label>
        <input type="text" id="team_name" name="team_name" required><br><br>

        <label for="mustache_count">Количество участников:</label>
        <input type="number" id="mustache_count" name="mustache_count" required><br><br>

        <input type="hidden" id="telegram_id" name="telegram_id" value="{{ telegram_id }}">

        <input type="submit" value="Сохранить">
    </form>
</body>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</html>
